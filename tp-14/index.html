<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablero de Puntos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Tablero de Puntos</h1>
        <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-5">
                        <span id="puntaje-local" class="display-1">0</span>
                        <p class="m-0">Local</p>
                    </div>
                    <div class="col-2">
                        <span class="display-1">:</span>
                    </div>
                    <div class="col-5">
                        <span id="puntaje-visitante" class="display-1">0</span>
                        <p class="m-0">Visitante</p>
                    </div>
                </div>

                <hr class="hr">

                <h2>Actualizar Contador</h2>
                <div class="row">
                    <div class="col-12 col-sm-3 my-1">
                        <button id="incremento-local" class="btn d-block w-100 btn-primary">Punto Local</button>
                    </div>
                    <div class="col-12 col-sm-3 my-1">
                        <button id="decremento-local" class="btn d-block w-100 btn-info">Restar punto Local</button>
                    </div>
                    <div class="col-12 col-sm-3 my-1">
                        <button id="incremento-visitante" class="btn d-block w-100 btn-primary">Punto Visitante</button>
                    </div>
                    <div class="col-12 col-sm-3 my-1">
                        <button id="decremento-visitante" class="btn d-block w-100 btn-info">Restar punto Visitante</button>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-12 col-sm-4 my-1">
                        <button id="intercambio-de-puntajes" class="btn d-block w-100 btn-dark">Intercambio de Puntajes</button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="finalizar-juego" class="btn d-block w-100 btn-success">Finalizar juego</button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="reiniciar-juego" class="btn d-block w-100 btn-danger">Reiniciar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript para manejar los botones y la lÃ³gica de puntaje
        let local = 0;
        let visitante = 0;

        const localDecremento = document.querySelector('#decremento-local');
        const localIncremento = document.querySelector('#incremento-local');
        const visitanteDecremento = document.querySelector('#decremento-visitante');
        const visitanteIncremento = document.querySelector('#incremento-visitante');

        const intercambioPuntajes = document.querySelector('#intercambio-de-puntajes');
        const finzalizarJuego = document.querySelector('#finalizar-juego');
        const reiniciarJuego = document.querySelector('#reiniciar-juego');

        const puntajeLocal = document.querySelector('#puntaje-local');
        const puntajeVisitante = document.querySelector('#puntaje-visitante');

        localIncremento.addEventListener('click', () => {
            local++;
            actualizarPuntajes();
        });

        localDecremento.addEventListener('click', () => {
            if (local > 0) {
                local--;
                actualizarPuntajes();
            }
        });

        visitanteIncremento.addEventListener('click', () => {
            visitante++;
            actualizarPuntajes();
        });

        visitanteDecremento.addEventListener('click', () => {
            if (visitante > 0) {
                visitante--;
                actualizarPuntajes();
            }
        });

        intercambioPuntajes.addEventListener('click', () => {
            [local, visitante] = [visitante, local];
            actualizarPuntajes();
        });

        finzalizarJuego.addEventListener('click', () => {
            desactivarBotones(true);
        });

        reiniciarJuego.addEventListener('click', () => {
            local = 0;
            visitante = 0;
            actualizarPuntajes();
            desactivarBotones(false);
        });

        function actualizarPuntajes() {
            puntajeLocal.textContent = local;
            puntajeVisitante.textContent = visitante;
        }

        function desactivarBotones(desactivado) {
            localIncremento.disabled = desactivado;
            localDecremento.disabled = desactivado;
            visitanteIncremento.disabled = desactivado;
            visitanteDecremento.disabled = desactivado;
            intercambioPuntajes.disabled = desactivado;
            finzalizarJuego.disabled = desactivado;
        }
    </script>
</body>
</html>
